<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray background */
            color: #000; /* Black text */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: #000; /* Black header */
            color: #fff; /* White text */
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1, h2 {
            margin: 10px 0;
        }

        /* Form and Chat Styles */
        section {
            background-color: #fff; /* White section background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        select,
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: calc(100% - 22px);
            padding: 12px;
            background-color: #000; /* Black button */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333; /* Darker shade of black on hover */
        }

        .chat-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .message {
            background-color: #f2f2f2; /* Light gray message background */
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        /* Footer Styles */
        footer {
            background-color: #000; /* Black footer */
            color: #fff; /* White text */
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
      #chatBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #chatBtn:hover {
            background-color: #0056b3;
        }

        /* Chatbot popup styling */
        #chatPopup {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            overflow: hidden;
            z-index: 9999;
        }

        #chatContent {
            padding: 10px;
        }

        #chatInput {
            width: calc(100% - 20px);
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #chatSendBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #chatSendBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Alumni Connect</h1>
        <p>Connect with fellow alumni, share experiences, and grow your network!</p>
    </header>

    <div class="container">
        <section class="alumni-selection">
            <h2>Select Alumni Batch</h2>
            <select id="batch">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <!-- Add more options for different batches -->
            </select>

            <h2>Enter Alumni Roll Number</h2>
            <input type="text" id="roll-number" placeholder="Enter Roll Number">

            <button onclick="selectAlumni()">Select Alumni</button>
        </section>

        <section class="chat">
            <h2>Chat with Alumni</h2>
            <div id="chat-box" class="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
  <button id="chatBtn">Chat</button>

    <!-- Chatbot popup -->
    <div id="chatPopup">
        <div id="chatContent">
            <p>Welcome! How can I assist you today?</p>
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button id="chatSendBtn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  document.getElementById('chatBtn').addEventListener('click', function() {
            var chatPopup = document.getElementById('chatPopup');
            chatPopup.style.display = chatPopup.style.display === 'block' ? 'none' : 'block';
        });

        // Send message
        document.getElementById('chatSendBtn').addEventListener('click', function() {
            var messageInput = document.getElementById('chatInput');
            var message = messageInput.value.trim();
            if (message !== '') {
                // Here you can handle the message, for now, let's just clear the input
                messageInput.value = '';
            }
        });
    document.getElementById('chatSendBtn').addEventListener('click', function() {
    var messageInput = document.getElementById('chatInput');
    var message = messageInput.value.trim();
    if (message !== '') {
        // Here you can handle the message, for now, let's just clear the input
        messageInput.value = '';

        // Hide the chatbot popup after sending the message
        var chatPopup = document.getElementById('chatPopup');
        chatPopup.style.display = 'none';
    }
});
  </script>
</body>
</html>

    <footer>
        <p>&copy; 2024 Alumni Connect. All rights reserved.</p>
    </footer>
  

    <script>
        function selectAlumni() {
            var batch = document.getElementById("batch").value;
            var rollNumber = document.getElementById("roll-number").value;
            // Fetch alumni details based on batch and roll number
            // Display alumni details and enable chat option
        }

        document.getElementById("chat-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value.trim();
            if (message !== "") {
                appendMessage(message);
                messageInput.value = "";
                // Send message to the server or perform any other action
            }
        });

        function appendMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            // Automatically scroll chat box to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
