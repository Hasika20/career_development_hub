<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Review for Career Development</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 50%; /* Adjust width as needed */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        textarea {
            width: 50%; /* Adjust width as needed */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #feedbackList {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        #feedbackList div {
            margin-bottom: 10px;
        }

        #feedbackList strong {
            font-weight: bold;
            color: #007bff;
        }
      #chatBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #chatBtn:hover {
            background-color: #0056b3;
        }

        /* Chatbot popup styling */
        #chatPopup {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            overflow: hidden;
            z-index: 9999;
        }

        #chatContent {
            padding: 10px;
        }

        #chatInput {
            width: calc(100% - 20px);
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #chatSendBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #chatSendBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Feedback and Review for Career Development</h1>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>
        <button type="submit">Submit Feedback</button>
    </form>
    <div id="feedbackList"></div>
  <button id="chatBtn">Chat</button>

    <!-- Chatbot popup -->
    <div id="chatPopup">
        <div id="chatContent">
            <p>Welcome! How can I assist you today?</p>
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button id="chatSendBtn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  document.getElementById('chatBtn').addEventListener('click', function() {
            var chatPopup = document.getElementById('chatPopup');
            chatPopup.style.display = chatPopup.style.display === 'block' ? 'none' : 'block';
        });

        // Send message
        document.getElementById('chatSendBtn').addEventListener('click', function() {
            var messageInput = document.getElementById('chatInput');
            var message = messageInput.value.trim();
            if (message !== '') {
                // Here you can handle the message, for now, let's just clear the input
                messageInput.value = '';
            }
        });
    document.getElementById('chatSendBtn').addEventListener('click', function() {
    var messageInput = document.getElementById('chatInput');
    var message = messageInput.value.trim();
    if (message !== '') {
        // Here you can handle the message, for now, let's just clear the input
        messageInput.value = '';

        // Hide the chatbot popup after sending the message
        var chatPopup = document.getElementById('chatPopup');
        chatPopup.style.display = 'none';
    }
});
  </script>
</body>
</html>
    <script src="script.js"></script>
</body>
</html>
